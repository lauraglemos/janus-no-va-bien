{% extends "base.html" %}

{% block title %}Panel del Alumno{% endblock %}

{% block content %}
<h2>Exámenes Disponibles</h2>
<table class="table">
    <thead>
        <tr>
            <th>Asignatura</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acceso</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.subject }}</td>
            <td>{{ exam.date }}</td>
            <td>{{ exam.time }}</td>
            <td>
                <form method="post" action="{% url 'exam_access' exam.id %}">
                    {% csrf_token %}
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
