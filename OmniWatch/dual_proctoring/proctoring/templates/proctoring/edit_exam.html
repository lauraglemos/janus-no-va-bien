{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Examen: {{ exam.subject }}</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'manage_exams' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
