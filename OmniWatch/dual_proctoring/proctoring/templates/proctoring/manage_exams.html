{% extends "base.html" %}

{% block title %}Gestionar Exámenes{% endblock %}

{% block content %}
<h2>Gestionar Exámenes</h2>
<a href="{% url 'create_exam' %}" class="btn btn-success mb-3">Crear Nuevo Examen</a>
<table class="table">
    <thead>
        <tr>
            <th>Asignatura</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.subject }}</td>
            <td>{{ exam.date }}</td>
            <td>{{ exam.time }}</td>
            <td>
                <a href="{% url 'edit_exam' exam.id %}" class="btn btn-sm btn-warning me-2">
                  <i class="bi bi-pencil-fill"></i>
                </a>
                <a href="{% url 'delete_exam' exam.id %}" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash-fill"></i>
                </a>
              </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
